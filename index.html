<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Загадка</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my">Осталось до ...</h1>
      <div class="timer">
        <div class="wrap">
          <div id="days">12</div>
          <div class="text">дней</div>
        </div>
        <div class="wrap">
          <div class="hours">20</div>
          <div class="text">часов</div>
        </div>
        <div class="wrap">
          <div class="minutes">56</div>
          <div class="text">минут</div>
        </div>
        <div class="wrap">
          <div class="seconds">20</div>
          <div class="text">секунд</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
